<!DOCTYPE html>
<html>
<head>
    <title>React! React!</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <style>
      #container {
          padding: 50px;
          background-color: #EEE;
      }
      #container h1 {
        font-size: 48px;
        font-family: sans-serif;
        color: #0080A8;
      }
    </style>
</head>
<body>
    <div id="container"</div>
    <script type="text/babel">
      var destination = document.querySelector("#container");
      var HelloWorld = React.createClass({
        render: function() {
          return (
            <p>Hello, {this.props.greetTarget}</p>
          );
        }
      });
      ReactDOM.render(
        <div>
        <HelloWorld greetTarget="Buck"></HelloWorld><p>Whatever!</p>
        <HelloWorld greetTarget="Robert"/>
        <HelloWorld greetTarget="Jasper"/>
        <HelloWorld greetTarget="James"/>
        <HelloWorld greetTarget="Adam"/>
        <HelloWorld greetTarget="Loretta"/>
        <HelloWorld greetTarget="Marshall"/>
        <HelloWorld greetTarget="Bill"/>
        <HelloWorld greetTarget="Emily"/>
        <HelloWorld greetTarget="Jin"/>
        </div>,
        destination
      );
    </script>
</body>
</html>
